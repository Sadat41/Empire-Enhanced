<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">
    <title>Empire Enhanced - Notification History</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            color: #e2e8f0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll */
            transition: all 0.3s ease;
        }

        /* ===== THEME 1: NEBULA (Default) ===== */
        body.theme-nebula {
            background: linear-gradient(135deg, #0a0f1c 0%, #1a1f2e 25%, #2a2f3e 50%, #1a1f2e 75%, #0a0f1c 100%);
        }

        body.theme-nebula::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(54, 215, 183, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* ===== THEME 2: SHOOTING STAR ===== */
        body.theme-shooting-star {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 35%, #0f0f1e 100%);
            overflow-x: hidden;
        }


        /* Shooting Star Trail Effect */
        .shooting-star {
            position: fixed;
            width: 0px; /* Head is invisible */
            height: 0px;
            opacity: 0;
            z-index: -1; /* Ensure it's behind content */
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 80px; /* Length of the trail */
            height: 2px; /* Thickness of the trail */
            background: linear-gradient(to left, rgba(135, 206, 235, 0.9), rgba(74, 144, 226, 0.6), transparent);
            border-radius: 1px;
            opacity: 1;
            transform: rotate(45deg); /* Angle of the trail */
        }

        /* Randomized, organic shooting star animations */
        /* These animations define the path and timing for each shooting star */
        @keyframes shootingStar1 {
            0% { transform: translateX(-140px) translateY(-90px); opacity: 0; }
            12% { opacity: 1; }
            88% { opacity: 1; }
            100% { transform: translateX(640px) translateY(520px); opacity: 0; }
        }

        @keyframes shootingStar2 {
            0% { transform: translateX(-200px) translateY(-60px); opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { transform: translateX(720px) translateY(480px); opacity: 0; }
        }

        @keyframes shootingStar3 {
            0% { transform: translateX(-110px) translateY(-120px); opacity: 0; }
            18% { opacity: 1; }
            82% { opacity: 1; }
            100% { transform: translateX(580px) translateY(560px); opacity: 0; }
        }

        @keyframes shootingStar4 {
            0% { transform: translateX(-170px) translateY(-75px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(650px) translateY(500px); opacity: 0; }
        }

        @keyframes shootingStar5 {
            0% { transform: translateX(-85px) translateY(-140px); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(560px) translateY(580px); opacity: 0; }
        }

        @keyframes shootingStar6 {
            0% { transform: translateX(-190px) translateY(-45px); opacity: 0; }
            14% { opacity: 1; }
            86% { opacity: 1; }
            100% { transform: translateX(690px) translateY(460px); opacity: 0; }
        }

        @keyframes shootingStar7 {
            0% { transform: translateX(-125px) translateY(-105px); opacity: 0; }
            16% { opacity: 1; }
            84% { opacity: 1; }
            100% { transform: translateX(610px) translateY(540px); opacity: 0; }
        }

        /* Positioning and animation application for each shooting star */
        .shooting-star:nth-child(1) {
            animation: shootingStar1 5.2s linear infinite;
            animation-delay: 0.7s;
            top: 18%; left: 3%;
        }

        .shooting-star:nth-child(2) {
            animation: shootingStar2 6.8s linear infinite;
            animation-delay: 3.1s;
            top: 62%; left: 22%;
        }

        .shooting-star:nth-child(3) {
            animation: shootingStar3 4.3s linear infinite;
            animation-delay: 5.9s;
            top: 35%; left: 7%;
        }

        .shooting-star:nth-child(4) {
            animation: shootingStar4 5.7s linear infinite;
            animation-delay: 2.4s;
            top: 78%; left: 16%;
        }

        .shooting-star:nth-child(5) {
            animation: shootingStar5 3.9s linear infinite;
            animation-delay: 4.6s;
            top: 45%; left: 28%;
        }

        .shooting-star:nth-child(6) {
            animation: shootingStar6 6.1s linear infinite;
            animation-delay: 1.3s;
            top: 25%; left: 12%;
        }

        .shooting-star:nth-child(7) {
            animation: shootingStar7 4.8s linear infinite;
            animation-delay: 6.7s;
            top: 87%; left: 25%;
        }

        /* Theme-specific component styling for Shooting Star */
        body.theme-shooting-star .stat-card,
        body.theme-shooting-star .controls,
        body.theme-shooting-star .item-card,
        body.theme-shooting-star .message,
        body.theme-shooting-star .loading,
        body.theme-shooting-star .empty-state {
            background: rgba(20, 20, 40, 0.85);
            border: 1px solid rgba(135, 206, 235, 0.3);
            box-shadow: 0 8px 32px rgba(135, 206, 235, 0.15);
        }

        body.theme-shooting-star .stat-card:hover,
        body.theme-shooting-star .item-card:hover {
            border-color: rgba(135, 206, 235, 0.5);
            box-shadow: 0 20px 40px rgba(135, 206, 235, 0.25);
        }

        body.theme-shooting-star .filter-btn.active,
        body.theme-shooting-star .refresh-btn {
            background: linear-gradient(135deg, #4a90e2 0%, #87ceeb 100%);
            box-shadow: 0 4px 15px rgba(135, 206, 235, 0.3);
        }

        body.theme-shooting-star .filter-btn.active:hover,
        body.theme-shooting-star .refresh-btn:hover {
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.4);
        }

        body.theme-shooting-star .header h1 {
            background: linear-gradient(135deg, #4a90e2 0%, #87ceeb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.theme-shooting-star .stat-value {
            background: linear-gradient(135deg, #4a90e2 0%, #87ceeb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.theme-shooting-star .action-btn.primary {
            background: linear-gradient(135deg, #4a90e2 0%, #87ceeb 100%);
            box-shadow: 0 8px 25px rgba(135, 206, 235, 0.4);
        }

        body.theme-shooting-star .filter-btn {
            background: rgba(135, 206, 235, 0.1);
            border: 1px solid rgba(135, 206, 235, 0.2);
        }

        body.theme-shooting-star .filter-btn:hover {
            background: rgba(135, 206, 235, 0.2);
            border-color: rgba(135, 206, 235, 0.4);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1; /* Ensure content is above stars */
        }

        /* Header Styling */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .crown-icon {
            width: 48px;
            height: 48px;
            filter: drop-shadow(0 4px 8px rgba(102, 126, 234, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        body.theme-shooting-star .crown-icon {
            filter: drop-shadow(0 4px 8px rgba(135, 206, 235, 0.4));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .subtitle {
            font-size: 18px;
            color: #94a3b8;
            font-weight: 500;
            opacity: 0.9;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: rgba(102, 126, 234, 0.4);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: block;
        }

        .stat-label {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        /* Controls Section */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.25);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(54, 209, 220, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(54, 209, 220, 0.4);
        }

        .refresh-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #36d1dc);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.theme-shooting-star .item-card::before {
            background: linear-gradient(90deg, #4a90e2, #87ceeb, #36d1dc);
        }

        .item-card:hover {
            transform: translateY(-8px);
            border-color: rgba(102, 126, 234, 0.4);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }

        .item-card:hover::before {
            opacity: 1;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .item-name {
            font-size: 16px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 6px;
            line-height: 1.3;
            max-width: 220px;
        }

        .item-keychain {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #36d1dc;
            font-weight: 600;
        }

        body.theme-shooting-star .item-keychain {
            color: #87ceeb;
        }

        .keychain-icon {
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 9px;
        }

        body.theme-shooting-star .keychain-icon {
            background: linear-gradient(135deg, #87ceeb 0%, #4a90e2 100%);
        }

        .item-id {
            font-size: 11px;
            color: #64748b;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
        }

        /* Price Display */
        .price-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .price-item {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .price-label {
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .price-value {
            font-size: 16px;
            font-weight: 800;
            color: #f1f5f9;
        }

        .price-value.market {
            color: #22c55e;
        }

        .price-value.recommended {
            color: #a855f7;
        }

        body.theme-shooting-star .price-value.recommended {
            color: #87ceeb;
        }

        .percentage-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .percentage-badge.positive {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .percentage-badge.negative {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        /* Item Actions */
        .item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .action-btn.primary:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .action-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.theme-shooting-star .empty-icon {
            background: linear-gradient(135deg, #4a90e2 0%, #87ceeb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .empty-title {
            font-size: 32px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 15px;
        }

        .empty-description {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        body.theme-shooting-star .loading {
            color: #87ceeb;
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        .loading-spinner, .refresh-icon.spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages (Error/Success) */
        .message {
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        /* Timestamp */
        .timestamp {
            font-size: 11px;
            color: #64748b;
            margin-top: 12px;
            text-align: center;
            font-weight: 500;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filters {
                justify-content: center;
            }
        }

        /* Smooth reveal animation for item cards */
        .item-card {
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 0.6s ease forwards;
        }

        .item-card:nth-child(1) { animation-delay: 0.1s; }
        .item-card:nth-child(2) { animation-delay: 0.2s; }
        .item-card:nth-child(3) { animation-delay: 0.3s; }
        .item-card:nth-child(4) { animation-delay: 0.4s; }
        .item-card:nth-child(5) { animation-delay: 0.5s; }
        .item-card:nth-child(6) { animation-delay: 0.6s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        body.theme-nebula .shooting-star {
            display: none !important;
        }

        /* CSS for dynamically generated stars by starfield.js */
        .starfield-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2; /* Ensure it's behind everything */
            overflow: hidden; /* Prevent stars from creating scrollbars */
        }

        .star {
            position: absolute;
            background-color: white; /* Default star color */
            border-radius: 50%; /* Make them circular */
            opacity: 0; /* Start invisible for animation */
            animation: twinkle 4s infinite ease-in-out alternate; /* Twinkling animation */
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

    </style>
</head>

    <div class="container">
